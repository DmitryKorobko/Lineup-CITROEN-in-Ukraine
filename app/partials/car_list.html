<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <div>
      <img src="img/top_image.jpg" id="topImage">
      </div>

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Denomination</option>
        <option value="price">Price</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="cars">
        <li ng-repeat="car in cars | filter:query | orderBy:orderProp" class="thumbnail">          
          <a href="#/cars/{{car.id}}" class="thumb"><img ng-src="{{car.imageUrl}}" alt="{{car.name}}"></a>
          <a href="#/cars/{{car.id}}">{{car.name}}</a>   
          <h5>{{car.price | currency}}</h5>       
          <p>{{car.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
